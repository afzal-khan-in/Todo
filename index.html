<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="w-100 h-screen bg-sky-100 p-16">
      <div class="container mx-auto rounded-lg bg-white p-8 shadow-md">
        <div class="grid grid-col-3 gap-4">
          <div class="flex">
            <h3 class="font-sans text-2xl font-semibold">My Todo Lists</h3>
          </div>
          <div class="card-header border-b py-4">
            <div class="flex flex-row justify-between">
              <input
                type="text"
                id="task-input"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-5/6 pl-5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="My Today Task is..."
              />
              <button
                type="button"
                id="submit-task"
                data-modal-target="defaultModal"
                data-modal-toggle="defaultModal"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 w-1/6 font-medium text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Create New
              </button>
            </div>
          </div>
          <!-- Task Start -->
          <div id="tasks" class="flex flex-col justify-between">
            <ul></ul>
          </div>
          <!--Task end-->
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
